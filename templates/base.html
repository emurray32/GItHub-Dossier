<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lead Machine{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <span class="brand-icon">&#x1F50D;</span>
                Lead Machine
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Search</a>
                <a href="{{ url_for('grow') }}">Grow</a>
                <a href="{{ url_for('accounts') }}">Accounts</a>
                <a href="{{ url_for('history') }}">History</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Lead Machine - Deep-Dive Research Engine</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
